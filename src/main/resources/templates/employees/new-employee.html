<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header">
</head>

<body>
	<nav th:replace="layouts::navbar"></nav>
	<br>
	<div class="container">
		<form th:action="@{/employees/save}" th:object="${employee}" method="POST">
		
		<!--This will be used to bind to the employee that was clicked on (USED WHEN UPDATE BUTTON IS PRESSED) -->
		<input type="hidden" th:field="${employee.employeeId}">
		
		<div class="form-group row">
			<input type="text" placeholder="Employee First Name" th:field="${employee.firstName}">
			<span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
		</div>
		
		<div class="form-group row">
			<input type="text" placeholder="Employee Last Name" th:field="${employee.lastName}">
			<span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
		</div>
		
		<div class="form-group row">
			<input type="text" placeholder="Employee Email" th:field="${employee.email}">
			<span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
		</div>
		
		<button class="btn btn-info col-2" type="submit">Enter Employee</button>
		
		</form>
	</div>
	
</body>

</html>
