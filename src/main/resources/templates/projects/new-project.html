<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>
	<nav th:replace="layouts::navbar"></nav>
	
	<br>
	<div class="container">
		<form th:action="@{/projects/save}" th:object="${project}" method="POST">
		
		<div class="form-group row">
			<input type="text" placeholder="Project Name" th:field="${project.name}">
			<span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
		</div>
		
		<div class="form-group row">
			<select th:field="${project.stage}">
				<option th:value="NOTSTARTED"> Not Started</option>
				<option th:value="INPROGRESS"> In Progress</option>
				<option th:value="COMPLETED"> Completed</option>
			</select>
			<span style="color: red" th:if="${#fields.hasErrors('stage')}" th:errors="*{firstName}">Stage Error</span>
		</div>
		
		<div class="form-group row">
			<textarea type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
			<span style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
		</div>
		
		<div class="form-group row">
			<select th:field="*{employees}" multiple="multiple">
				<option th:each = "employee : ${allEmployees}"
						th:value = "${employee.employeeId}"
						th:text = "${employee.firstName}">
				</option>
			</select>
			<span style="color: red" th:if="${#fields.hasErrors('employees')}" th:errors="*{employees}">employees Error</span>
		</div>
		
		<!--Project Start Date:
		<div class="form-group row">
			<input id="dp3" type="text" class="mb-4 col-2 col-xs-4" value="Start Date" th:field="${project.startDate}">
			<span style="color: red" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">start Date Error</span>
		</div>
		
		Project End Date:
		<div class="form-group row">
			<input id="dp3" type="text" class="mb-4 col-2 col-xs-4" value="End Date" th:field="${project.endDate}">
			<span style="color: red" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">end Date Error</span>
		</div>
		-->
		<!--<script type="text/javascript">
			$('#dp3').datepicker();
			$('#dp4').datepicker();
		</script>-->
		
		<button class="btn btn-info col-2" type="submit">Enter Project</button>
		
		</form>
	</div>
	
</body>

</html>
